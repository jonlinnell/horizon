type User {
  id: Int!,
  username: String,
  createdAt: String,
  updatedAt: String,
  roles: [Role],
}

enum Role {
  USER,
  EDITOR,
  ADMIN
}

input UserInput {
  username: String!,
  password: String!,
  roles: [Role]!
}

type Query {
  authenticate(username: String!, password: String!): String!,
  me: User
}

type Mutation {
  createNewUser(input: UserInput): User
}